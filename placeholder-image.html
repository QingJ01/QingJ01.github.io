<!DOCTYPE html>
<html>

<head>
    <title>生成占位图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .placeholder {
            width: 400px;
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            color: #2c3e50;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .placeholder::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.1) 0%, rgba(46, 204, 113, 0.1) 100%);
        }

        .icon {
            font-size: 48px;
            margin-bottom: 10px;
            color: rgba(52, 152, 219, 0.5);
        }

        .text {
            font-size: 18px;
            font-weight: bold;
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div>
        <div class="placeholder">
            <div class="icon">📁</div>
            <div class="text">项目图片</div>
        </div>

        <div class="instructions">
            <p>1. 右键点击上面的图片</p>
            <p>2. 选择"保存图片为..."</p>
            <p>3. 将图片保存为 "project-placeholder.jpg"</p>
            <p>4. 保存到您网站的 "images" 文件夹中</p>
        </div>
    </div>

    <script>
        // 将占位图转换为图片
        setTimeout(() => {
            const placeholder = document.querySelector('.placeholder');

            // 使用html2canvas库将div转换为canvas
            html2canvas(placeholder).then(canvas => {
                const img = document.createElement('img');
                img.src = canvas.toDataURL('image/jpeg');
                img.style.borderRadius = '8px';
                img.width = 400;
                img.height = 200;

                // 替换原始div
                placeholder.parentNode.replaceChild(img, placeholder);
            });
        }, 100);
    </script>

    <!-- 添加html2canvas库 -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>

</html>
